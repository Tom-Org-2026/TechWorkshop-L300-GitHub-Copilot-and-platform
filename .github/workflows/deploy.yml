name: Build and Deploy to App Service

on:
  push:
    branches: [main]

   
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        env:
          ACR_LOGIN_SERVER: ${{ vars.ACR_NAME }}.azurecr.io
        run: |
          token=$(az acr login --name ${{ vars.ACR_NAME }} --expose-token --output tsv --query accessToken)
          docker login $ACR_LOGIN_SERVER --username 00000000-0000-0000-0000-000000000000 --password "$token"

      - name: Build and push container image
        env:
          ACR_LOGIN_SERVER: ${{ vars.ACR_NAME }}.azurecr.io
        run: |
          docker build -t $ACR_LOGIN_SERVER/zavastorefront:${{ github.sha }} \
                       -t $ACR_LOGIN_SERVER/zavastorefront:latest .
          docker push $ACR_LOGIN_SERVER/zavastorefront:${{ github.sha }}
          docker push $ACR_LOGIN_SERVER/zavastorefront:latest

      - name: Restart App Service to pull new image
        run: |
          az webapp restart \
            --name ${{ vars.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }}
