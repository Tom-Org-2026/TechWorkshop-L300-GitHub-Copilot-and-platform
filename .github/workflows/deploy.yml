name: Build and Deploy to App Service

on:
  push:
    branches: [main]
  pull_request:
   branches: [ '*' ]
   
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ vars.ACR_LOGIN_SERVER }}

      - name: Build and push container image
        run: |
          docker build -t ${{ vars.ACR_LOGIN_SERVER }}/zavastorefront:${{ github.sha }} \
                       -t ${{ vars.ACR_LOGIN_SERVER }}/zavastorefront:latest .
          docker push ${{ vars.ACR_LOGIN_SERVER }}/zavastorefront:${{ github.sha }}
          docker push ${{ vars.ACR_LOGIN_SERVER }}/zavastorefront:latest

      - name: Restart App Service to pull new image
        run: |
          az webapp restart \
            --name ${{ vars.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }}
